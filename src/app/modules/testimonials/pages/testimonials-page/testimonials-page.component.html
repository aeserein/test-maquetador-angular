
<div class="container carousel_wrapper">
    <div class="carousel_background"></div>
    <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let t of testimoniesMock">
            <ng-template carouselSlide>
                <app-testimonial-card [testimony]="t"></app-testimonial-card>
            </ng-template>
        </ng-container>
    </owl-carousel-o>
</div>
